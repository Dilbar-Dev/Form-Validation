<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Form Validation</title>
    
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        /* Form Headline */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button Styling */
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button Hover Effect */
        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Error Message Styling */
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Register</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" class="input-field">
            <div class="error" id="name-error">Name is required!</div>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-field">
            <div class="error" id="email-error">Enter a valid email address!</div>

            <label for="password">Password:</label>
            <input type="password" id="password" class="input-field">
            <div class="error" id="password-error">Password must be at least 6 characters!</div>

            <button type="button" class="submit-btn" onclick="validateForm()">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            let nameError = document.getElementById("name-error");
            let emailError = document.getElementById("email-error");
            let passwordError = document.getElementById("password-error");

            let isValid = true; // Flag to check if the form is valid

            // Reset errors
            nameError.style.display = "none";
            emailError.style.display = "none";
            passwordError.style.display = "none";

            // Name validation
            if (name === "") {
                nameError.style.display = "block";
                isValid = false;
            }

            // Email validation (simple regex)
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.style.display = "block";
                isValid = false;
            }

            // Password validation
            if (password.length < 6) {
                passwordError.style.display = "block";
                isValid = false;
            }

            // If all validations pass, show success message
            if (isValid) {
                alert("Form submitted successfully!");
            }
        }
    </script>

</body>
</html>
